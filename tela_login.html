<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .card-body input {
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #000000;
            outline: none;
            color: #000000;
        }

        a {
            color: black;
        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #525151;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5">
                            <div class="img text-center">
                                <img src="Group.svg" alt="">
                            </div>
                            <h3 class="mb-4 text-center">Faça seu login</h3>

                            <div class="form-outline mb-4 text-right">
                                <label class="form-label">Nome de usuário</label>
                                <input type="email" id="typeLoginX-2" class="form-control-plaintext" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="typePasswordX-2">Password</label>
                                <input type="password" id="typePasswordX-2" class="form-control-plaintext" />
                            </div>
                            <div class="text-center mb-3">
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Conectar</button>
                            </div>
                            <div class="btnSignin text-center mt-1 # ">
                                <label for="form-label">Novo por aqui? <b><a href="tela_cadastro.html">Cadastre-se</a></b></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
